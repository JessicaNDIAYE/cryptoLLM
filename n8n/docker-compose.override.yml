version: "3.9"

# This override file extends the main docker-compose.yaml
# It configures n8n to auto-import workflows and credentials on startup

services:
  n8n:
    env_file:
      - ./n8n/.env
    environment:
      # Core n8n settings
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-Europe/Paris}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-investbuddy-secret-key-2025}
      
      # Workflow auto-import settings
      - N8N_WORKFLOW_FOLDER=/home/node/.n8n/workflows
      - WORKFLOWS_DEFAULT_NAME=InvestBuddy Alert Workflow
      
      # Keep webhooks active on restart
      - N8N_SKIP_WEBHOOK_DEREGISTRATION_SHUTDOWN=true
      
      # API settings for workflow import
      - N8N_API_WEBHOOKS_ALLOW_MAIN_PROCESS=true
      
      # SMTP settings from .env
      - N8N_SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - N8N_SMTP_PORT=${SMTP_PORT:-587}
      - N8N_SMTP_USER=${SMTP_USERNAME:-}
      - N8N_SMTP_PASS=${SMTP_PASSWORD:-}
      - N8N_SMTP_SENDER=${SMTP_FROM_EMAIL:-alerts@investbuddy.com}
      
      # OpenAI API key from .env
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/.n8n/workflows
      - ./n8n/init-n8n.sh:/docker-entrypoint-init.d/init-n8n.sh:ro
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5678/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s