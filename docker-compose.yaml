version: "3.9"

services:
  agent-api:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: investbuddy-agent-api
    ports:
      - "4000:4000"
    volumes:
      - ./agent:/app
    restart: unless-stopped
  prediction-api:
    build:
      context: ./serving
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
  webapp:
    build:
      context: ./webapp
    container_name: investbuddy-webapp
    ports:
      - "5173:5173"
    volumes:
      - ./webapp:/app
      - /app/node_modules
    depends_on:
      - agent-api
      - prediction-api
    restart: unless-stopped